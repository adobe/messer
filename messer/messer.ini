[messer]
# This is the master key which will be used to decrypt the generated cipher text blobs to obtain the plain key
# which is used for envelope encryption.
master_key=

# This represents the service tier you're operating in.
tier=

# Set this to true if messer should suppress all print statements
silent=

[aws]
# the location where you will store all of your secrets.
secrets_bucket=

# the location where you will store all of your decryption keys.
keys_bucket=

# The ARN to use - if you specify a role_arn you must also specify a role session name.
role_arn=

# The name that will be used for the session of the 'assumed role'.
role_session_name=

# The profile name from ~/.aws/credentials to use.  If this is empty 'default' will be used.
aws_profile=

# The encryption context to use when encrypting/decrypting secrets.
encryption_context=

# This is the AWS region name to connect to.  IE 'us-east-1'
region=

# The optional sub folder to put the data bags in
secrets_folder=

[azure]
# Azure client ID
azure_client_id=

# Azure subscription id
azure_subscription_id=

# Azure tenant ID
azure_tenant_id=

# Azure key vault URI
azure_key_vault_uri=
